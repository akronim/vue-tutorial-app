<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting to Know Vue.js</title>
  </head>

  <body>
    <!-- Div to Mount App -->
    <div id="app"></div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Page.js is a lightweight client-side router based on the router pattern used with
    Express. This pattern might be more comfortable for some. -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!-- Script reference for our App -->
    <script src="./app.js"></script>
  </body>
</html>
