<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting to Know Vue.js</title>
  </head>

  <body>
    <!-- Div to Mount App -->
    <div id="app">
      <p>emptyObject: {{ emptyObject }}</p>
      <p>emptyString: {{ emptyString }}</p>
      <p>nullProperty: {{ nullProperty }}</p>
    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our App -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          // Donâ€™t use the empty object {}, as that will render the stringified JSON of the empty object
          emptyObject: {},
          emptyString: "",
          nullProperty: null,
        },
      });
    </script>
  </body>
</html>
