<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting to Know Vue.js</title>
  </head>

  <body>
    <!-- Div to Mount App1 -->
    <div id="app1"></div>

    <!-- Div to Mount App2 -->
    <div id="app2"></div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- When using it as a CDN, I recommend using a versioned reference. 
        This is so nothing unexpectedly changes while it’s in production by adding the version number 
        at the end or the URL. -->
    <script src="https://unpkg.com/vuex@3.0.1"></script>
    <!--Vuex does require that the browser supports promises. 
        If you plan on supporting browsers that don’t have an implementation of promises, you’ll need a polyfill.
        One promise library that works with Vuex is es6-promise.-->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Script reference for our App -->
    <script src="./app.js"></script>
  </body>
</html>
